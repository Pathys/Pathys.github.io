<!DOCTYPE html>
<html>
 
<head>
	<meta charset="UTF-8" />
	<title>map-view</title>
	<meta name="description" content="Kurzbeschreibung" />

<link rel="stylesheet" href="style.css">

</head>



<body id="body">
<div id="master_container" class="master_container">
<div class="map_container">
<canvas class="map" id="map_canvas" width="772px" height="515px">
</canvas>
<canvas class="overlay" id="map_overlay" width="772px" height="515px">
</canvas>
<select id="marker_list" class="marker_list hide" size="2"></select>
<div id="overlay_container" class="overlay_container center">
    <table style="width:100%">
        <tr>
            <td id="overlay_title" colspan="3" style="height: 2em;">Placeholder for the title</td>
        </tr>
        <tr>
            <td>
                <table class="center">
                    <tr>
                        <td><input type="text" id="overlay_x" style="width: 98%;"></input></td>
                        <td><input type="text" id="overlay_y" style="width: 98%;"></input></td>
                    </tr>
                </table>
            </td>
            <td>
            </td>
            <td>
                <select id="color_select_overlay" style="width: 100%;">
                    <option value="#ff0000"></option>
                    <option value="#00ff00"></option>
                    <option value="#0000ff"></option>
                    <option value="#ff00ff"></option>
                    <option value="#00ffff"></option>
                    <option value="#ffff00"></option>
                    <option value="#000000"></option>
                    <option value="#ffffff"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="3"><textarea id="overlay_msg" style="height: 100px; resize: none; width: 99%" class="center"></textarea></td>
        </tr>
        <tr>
            <td> <button id="overlay_delete" style="width: 90%;" class="center button small">delete</button> </td>
            <td> <button id="overlay_cancel" style="width: 90%;" class="center button small">cancel</button> </td>
            <td> <button id="overlay_save" style="width: 90%;" class="center button small">save</button> </td>
        </tr>
    </table> 
</div>
</div>
